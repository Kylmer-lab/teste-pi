<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste LED</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        
        #heartButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #b700ff;
            color: white;
            transition: background-color 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .pixel-block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6em;
            height: 5em;
            display: none; /* Inicialmente escondido */
        }
        
        .pixelized--heart {
            display: block;
            width: 1em;
            height: 1em;
            box-shadow:
                1em 0em #Ffffff,
                2em 0em #ffffff,
                4em 0em #ffffff,
                5em 0em #ffffff,

                0em 1em #ffffff,
                1em 1em #F22613,
                2em 1em #F22613,
                3em 1em #ffffff,
                4em 1em #F22613,
                5em 1em #F22613,
                6em 1em #ffffff,

                0em 2em #ffffff,
                1em 2em #F22613,
                2em 2em #F22613,
                3em 2em #F22613,
                4em 2em #F22613,
                5em 2em #F22613,
                6em 2em #ffffff,

                1em 3em #ffffff,
                2em 3em #F22613,
                3em 3em #F22613,
                4em 3em #F22613,
                5em 3em #ffffff,

                2em 4em #ffffff,
                3em 4em #F22613,
                4em 4em #ffffff,

                3em 5em #ffffff;
        }
    </style>
</head>
<body>
    <button id="heartButton">Clique aqui</button>
    <div class="pixel-block">
        <div class="pixelized--heart"></div>
    </div>

    <script>
        const button = document.getElementById('heartButton');
        const pixelBlock = document.querySelector('.pixel-block');

        button.addEventListener('click', () => {
            pixelBlock.style.display = pixelBlock.style.display === 'block' ? 'none' : 'block';
            button.style.display = pixelBlock.style.display === 'block' ? 'none' : 'inline-block';
        });
    </script>
</body>
</html>
